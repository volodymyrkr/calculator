<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link href="https://fonts.cdnfonts.com/css/led-display-7" rel="stylesheet">

  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="./styles/controls.css">
  <link rel="stylesheet" href="./styles/calculator.css">
</head>
<body>
  <div class="calculator-wrapper">
    <div class="calculator">
      <div id="display" class="display">0123456789</div>
      <div id="controls" class="controls">
        <button class="btn btn-outline-light">AC</button>
        <button class="btn btn-light">C</button>
        <button class="btn btn-light">%</button>
        <button class="btn btn-warning">/</button>
        <button class="btn btn-secondary">7</button>
        <button class="btn btn-secondary">8</button>
        <button class="btn btn-secondary">9</button>
        <button class="btn btn-warning">*</button>
        <button class="btn btn-secondary">4</button>
        <button class="btn btn-secondary">5</button>
        <button class="btn btn-secondary">6</button>
        <button class="btn btn-warning">-</button>
        <button class="btn btn-secondary">1</button>
        <button class="btn btn-secondary">2</button>
        <button class="btn btn-secondary">3</button>
        <button class="btn btn-warning">+</button>
        <button class="btn btn-secondary control-b">b</button>
        <button class="btn btn-secondary">0</button>
        <button class="btn btn-secondary">.</button>
        <button class="btn btn-warning">=</button>
      </div>
    </div>
  </div>
<script src="./scripts/calculator.js"></script>
</body>
</html>
